<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">Tic Tac Toe</div>
            <p>Play a game of Tic Tac Toe against the computer!</p>
        </div>
        <div id="game-board-container">
            <div class="game-mode-toggle-container">
                <button id="multiplayer-mode">Multiplayer Mode</button>
                <button id="computer-mode">Computer Mode</button>
            </div>
            <div id="game-status"></div>
            <div id="game-board"></div> 
            <div class="button-container">
                <button id="restart-button">Restart</button>
                <button id="back-button">Back</button>
                <button id="switch-button">Switch</button>
            </div>
        </div>
    </div>
</body>
</html>
